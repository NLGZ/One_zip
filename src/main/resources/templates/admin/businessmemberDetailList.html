<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{/css/createMember.css}" />
</head>
<style layout:fragment="style"></style>

<div layout:fragment="content" class="mt-20 mx-36">
    <div class="absolute top-[-10rem] right-[+25rem] -z-10 transform-gpu overflow-hidden mt-40">
        <div class="bgWallpaper mt-12">
            <div class="main"><br>
                <h1 class="text-center text-7xl font-extrabold">ONE.ZIP</h1>
                <div class="house">
                    <div class="floor"></div>
                    <div class="wall">
                        <div class="window"></div>
                        <div class="door">
                            <div class="door__square"></div>
                            <div class="door__line"></div>
                            <div class="door__square"></div>
                        </div>
                        <div class="window"></div>
                    </div>
                    <div class="top"></div>
                    <div class="circle"></div>
                    <div class="plastic">
                        <div class="plastic__g">
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                    </div>
                </div>
                <div class="clouds">
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="bird"></div>
                </div>
                <div class="birds">
                    <div class="bird"></div>
                    <div class="bird"></div>
                </div>
                <div class="tree">
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                </div>
                <div class="bush">
                    <div class="bush__item"></div>
                    <div class="bush__item"></div>
                </div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <form th:action="@{/admin/businessmemberDetailList.do}" method="post">
        <div class="grid grid-cols-1 gap-x-8 gap-y-8 pt-10 md:grid-cols-3 ">
            <div class="px-4 sm:px-0">
         <span class="border-b-2 border-gray-400 font-semibold pb-2 pt-16 text-xl">
             🏠 사업자 전환 요청 회원 페이지입니다🏠
         </span>
                <p class="text-base text-sm font-semibold text-gray-900">
                    <br>현재 <span class="text-center" th:text="${bizmember.member.name}">-</span>님의 권한 상태는
                    <span class="text-center" th:text="${bizmember.business.bizRegStatus}">-</span>입니다.</p>
                <p class="mt-2 text-sm text-gray-700"> 사업자 서류 내역 검열 완료 후 권한 변경이 필요한 경우, <br>이메일로 통지된 후 수정 버튼을 눌러주세요. </p>
                <p class="mt-2 text-sm text-gray-700">
                    <span class="text-center" th:text="${bizmember.member.name}">-</span>님의 이메일 주소는
                    <a th:href="@{'/admin/bizEmailSend.do?id=' + ${bizmember.business.id}}" class="font-semibold text-indigo-600 hover:text-indigo-500" th:text="${bizmember.member.email}"></a>
                    입니다.</p>
                <p class="mt-2 text-sm text-gray-700">이메일 주소 클릭 시 메일 발송 페이지로 이동합니다.</p>
                <p class="mt-2 text-sm text-gray-700">* 대기(W), 반려(D), 승인(A) *</p>
            </div>


            <div class="sm:col-span-4">
                <label for="memberId" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">아이디</label>
                <div class="mt-2 w-80">
                    <input id="memberId" th:value="${bizmember.member.memberId}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;"readonly>
                </div>
            </div>

            <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">이름</label>
                <div class="mt-2 w-80">
                    <input id="name" th:value="${bizmember.member.name}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;"readonly>
                </div>
            </div>
            <div class="sm:col-span-4">
                <label for="bizName" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">사업장명</label>
                <div class="mt-2 w-80">
                    <input id="bizName" th:value="${bizmember.business.bizName}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;" readonly>
                </div>
            </div>
            <div class="sm:col-span-4">
                <label for="phone" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">전화번호</label>
                <div class="mt-2 w-80">
                    <input id="phone" th:value="${bizmember.member.phone}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;" readonly>
                </div>
            </div>
            <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">사업자등록번호</label>
                <div class="mt-2 w-80">
                    <input id="bizRegNo" th:value="${bizmember.business.bizRegNo}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;" readonly>
                </div>
            </div>
            <div class="sm:col-span-4 w-80">
                <div class="text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">사업자등록증</div>
                <div class="border px-4 py-2 cursor-pointer"
                     th:data-modal-target="'img-modal'"
                     th:data-modal-toggle="'img-modal'">
                    <div>
                        <img th:src="${bizimage.url}" class="w-24 h-24 m-auto">
                        <!-- Main modal -->
                        <div th:id="'img-modal'" tabindex="-1" aria-hidden="true"
                             class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                            <div class="relative p-4 w-full max-w-2xl max-h-full">
                                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                    <!-- Modal header -->
                                    <div class="flex items-center flex-col justify-between pt-4 rounded-t dark:border-gray-600">
                                        <h3 class="text-xl mx-auto mb-1 font-semibold text-gray-900 dark:text-white">
                                            사업자등록증
                                        </h3>
                                    </div>
                                    <!-- Modal body -->
                                    <div th:if="${bizimage}" class="p-4 md:p-5 space-y-4">
                                        <img th:src="${bizimage.url}" class="mx-auto cursor-pointer" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sm:col-span-2 w-80">
                <label for="bizRegStatus" class="block text-sm font-medium leading-6 text-gray-900" style="font-size:18px;">사업자 전환 여부</label>
                <p class="mt-2 text-sm text-gray-700">* 초기 접근 권한은 W(대기)상태입니다.</p>
                <select id="bizRegStatus" name="bizRegStatus" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="font-size:18px;">
                    <option value="" selected>접근권한여부</option>
                    <option value="승인" th:selected="${bizmember.business.bizRegStatus == 'A'}">승인(A)</option>
                    <option value="반려" th:selected="${bizmember.business.bizRegStatus == 'D'}">반려(D)</option>
                </select><br><br>
                <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
                    <input type="hidden" name="id" th:value="${bizmember.business.id}">
                    <a th:href="@{/admin/businessmemberList.do}" class="inline-block rounded-md bg-transparent px-3 py-2 text-sm font-semibold leading-6 text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2">취소</a>
                    <button type="submit" onclick="return confirm('수정하시겠습니까?')" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">수정</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script layout:fragment="script"></script>
</html>

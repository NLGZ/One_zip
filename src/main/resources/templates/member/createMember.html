<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/createMember.css}" />

</head>
<div layout:fragment="content" class="isolate bg-white px-6 py-24 sm:py-32 lg:px-56 ">
    <div class="absolute top-[-10rem] -z-10 transform-gpu overflow-hidden mt-40">
        <div class="bgWallpaper mt-12">
            <div class="main">
                <h1 class="text-center text-7xl font-extrabold">ONE.ZIP</h1>
                <div class="house">
                    <div class="floor"></div>
                    <div class="wall">
                        <div class="window"></div>
                        <div class="door">
                            <div class="door__square"></div>
                            <div class="door__line"></div>
                            <div class="door__square"></div>
                        </div>
                        <div class="window"></div>
                    </div>
                    <div class="top"></div>
                    <div class="circle"></div>
                    <div class="plastic">
                        <div class="plastic__g">
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                            <div class="plastic__item"></div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                        <div class="line__item"></div>
                    </div>
                </div>
                <div class="clouds">
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="cloud">
                        <div class="cloud__item"></div>
                        <div class="cloud__item"></div>
                    </div>
                    <div class="bird"></div>
                </div>
                <div class="birds">
                    <div class="bird"></div>
                    <div class="bird"></div>
                </div>
                <div class="tree">
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                    <div class="tree__item"></div>
                </div>
                <div class="bush">
                    <div class="bush__item"></div>
                    <div class="bush__item"></div>
                </div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <!-- 폼 -->
    <div class="flex justify-end mr-9">
        <form name="memberCreateFrm" th:action="@{/member/createMember.do}" method="POST" class="mr-42 mt-3 max-w-xl sm:mt-3 w-5/12">
            <div class="mx-auto max-w-2xl text-center">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
                    회원가입
                </h2>
                <p class="mt-2 text-lg leading-8 text-gray-600"></p>
            </div>
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div class="sm:col-span-2">
                    <label for="memberId" class="block text-sm font-semibold leading-6 text-gray-900">아이디</label>
                    <div id="memberId-container" class="mt-2.5">
                        <input type="text" placeholder="4글자이상" name="memberId" id="memberId" pattern="^\w{4,}$" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                        <span class="guide ok">이 아이디는 사용가능합니다.</span>
                        <span class="guide error">이 아이디는 사용할 수 없습니다.</span>
                        <input type="hidden" name="idDuplicateCheck" id="idDuplicateCheck" value="0"/>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">비밀번호</label>
                    <div class="mt-2.5">
                        <input type="password" name="password" id="password" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"  />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">비밀번호 확인</label>
                    <div class="mt-2.5">
                        <input type="password" name="passwordConfirmation" id="passwordConfirmation" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-1">
                    <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">이름</label>
                    <div class="mt-2.5">
                        <input type="text" name="name" id="name" value="" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-1">
                    <label for="birthday" class="block text-sm font-semibold leading-6 text-gray-900">생일</label>
                    <div class="mt-2.5">
                        <input type="date" name="birthday" id="birthday" value="1999-09-09" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="nickname" class="block text-sm font-semibold leading-6 text-gray-900">닉네임</label>
                    <div class="mt-2.5">
                        <input type="text" name="nickname" id="nickname" value="파이리꼬리불끄기" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">이메일</label>
                    <div class="mt-2.5">
                        <input type="text" name="email" id="email" value="" required class="form-control block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="phone" class="block text-sm font-semibold leading-6 text-gray-900">휴대폰번호</label>
                    <div class="relative mt-2.5">
                        <input type="tel" name="phone" id="phone" autocomplete="tel" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-2 my-5">
                    <div class="flex items-center space-x-4">
                        <input type="radio" name="gender" id="male" value="M" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="male" class="text-sm font-medium text-black dark:text-black">남자</label>
                        <input type="radio" name="gender" id="female" value="F" class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="female" class="text-sm font-medium text-black dark:text-black">여자</label>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="mbti" class="block text-sm font-semibold leading-6 text-gray-900">MBTI</label>
                    <div class="mt-2.5">
                        <input type="text" name="mbti" id="mbti" autocomplete="given-name"  required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="hobby" class="block text-sm font-semibold leading-6 text-gray-900">취미</label>
                    <div class="mt-2.5">
                        <input type="text" name="hobby" id="hobby" autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <button type="button" id="addrBtn" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mt-6">주소검색</button>
            </div>
            <div>
                <label for="memberAddr" class="block text-sm font-semibold leading-6 text-gray-900">주소</label>
                <div class="mt-2.5">
                    <input type="text" name="baseAddress" id="memberAddr" autocomplete="given-name" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-gray-200">
                </div>
            </div>
            <div>
                <label for="memberDetailAddr" class="mt-3 block text-sm font-semibold leading-6 text-gray-900">상세주소</label>
                <div class="mt-2.5">
                    <input type="text" name="detailAddress" id="memberDetailAddr" autocomplete="given-name" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:col-span-2">
                <button type="submit" class="mt-3 block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    회원가입 완료
                </button>
            </div>
        </form>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="@{/js/member/createMember.js}"></script>-->
<script layout:fragment="script" th:src="@{/js/member/memberAddr.js}"></script>
<script layout:fragment="script1" th:src="@{/js/member/createMember.js}"></script>
</html>
